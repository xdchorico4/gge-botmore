<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGE Bot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.connected {
            background-color: #0d7377;
        }
        .status.disconnected {
            background-color: #8b0000;
        }
        .plugins-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }
        .plugins-table th, .plugins-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        .plugins-table th {
            background-color: #333;
        }
        .btn {
            background-color: #0d7377;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #14a085;
        }
        .btn.danger {
            background-color: #8b0000;
        }
        .btn.danger:hover {
            background-color: #a61e1e;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            background-color: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
        }
        .logs {
            background-color: #000;
            padding: 10px;
            border-radius: 4px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        .plugins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .plugin-card {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
        }
        .plugin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .plugin-name {
            font-weight: bold;
            color: #14a085;
        }
        .plugin-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .plugin-status.active {
            background-color: #0d7377;
            color: white;
        }
        .plugin-status.inactive {
            background-color: #666;
            color: white;
        }
        .plugin-description {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .plugin-options {
            border-top: 1px solid #444;
            padding-top: 10px;
            margin-top: 10px;
        }
        .option-item {
            margin: 5px 0;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GGE Bot Dashboard</h1>
            <div id="websocket-status" class="status disconnected">
                WebSocket: Desconectado
            </div>
        </div>

        <div class="section">
            <h2>Bots</h2>
            <div class="form-group">
                <label>Nombre del Bot:</label>
                <input type="text" id="bot-name" placeholder="Nombre del bot">
            </div>
            <div class="form-group">
                <label>Contrase√±a del Bot:</label>
                <input type="password" id="bot-password" placeholder="Contrase√±a">
            </div>
            <button class="btn" onclick="addBot()">Agregar Bot</button>
            
            <table class="plugins-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Plugins</th>
                        <th>Conexi√≥n</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="bots-table">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 20px;">
                            No hay bots configurados
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Plugins Disponibles</h2>
            <div id="plugins-grid" class="plugins-grid">
                <div style="text-align: center; padding: 20px; grid-column: 1 / -1;">
                    Cargando plugins...
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Logs</h2>
            <div id="logs" class="logs">
                Conectando...
            </div>
        </div>
    </div>

    <script src="js/websocket-config.js"></script>
    <script>
        let ws = null;
        let uuid = null;
        let plugins = [];
        let bots = [];

        // Obtener UUID del localStorage
        function getUUID() {
            const uuid = localStorage.getItem('uuid');
            if (uuid && uuid !== 'undefined' && uuid !== 'null') {
                console.log('UUID encontrado en localStorage:', uuid);
                return uuid;
            }
            console.log('No se encontr√≥ UUID v√°lido en localStorage');
            return null;
        }

        // Conectar WebSocket usando la configuraci√≥n din√°mica
        async function connectWebSocket() {
            try {
                const wsUrl = await getWebSocketConfig();
                log(`Intentando conectar a: ${wsUrl}`);
                
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    log('WebSocket conectado');
                    updateStatus('connected');
                    
                    // Autenticar
                    uuid = getUUID();
                    if (uuid) {
                        sendMessage(0, 0, uuid); // ActionType.GetUUID = 0
                    } else {
                        log('No se encontr√≥ UUID. Se requiere iniciar sesi√≥n.');
                        updateStatus('disconnected');
                        ws.close();
                    }
                };
                
                ws.onmessage = function(event) {
                    try {
                        const [error, action, data] = JSON.parse(event.data);
                        handleMessage(error, action, data);
                    } catch (e) {
                        log('Error parsing message: ' + e.message);
                    }
                };
                
                ws.onclose = function() {
                    log('WebSocket desconectado');
                    updateStatus('disconnected');
                    setTimeout(connectWebSocket, 3000); // Reintentar en 3 segundos
                };
                
                ws.onerror = function(error) {
                    log('WebSocket error: ' + error);
                    updateStatus('disconnected');
                };
            } catch (error) {
                log('Error obteniendo configuraci√≥n WebSocket: ' + error.message);
                setTimeout(connectWebSocket, 5000);
            }
        }

        // Enviar mensaje
        function sendMessage(error, action, data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify([error, action, data]));
            } else {
                log('WebSocket no est√° conectado');
            }
        }

        // Manejar mensajes recibidos
        function handleMessage(error, action, data) {
            log(`Mensaje recibido: error=${error}, action=${action}`);
            
            if (error === 0) { // Success
                switch (action) {
                    case 0: // GetUUID
                        log('Autenticaci√≥n exitosa');
                        // Solicitar usuarios y plugins
                        sendMessage(0, 1, null); // GetUsers
                        break;
                    case 1: // GetUsers
                        handleUsersData(data);
                        break;
                    case 7: // StatusUser
                        updateBotStatus(data);
                        break;
                }
            } else {
                log(`Error en mensaje: ${error}`);
            }
        }

        // Manejar datos de usuarios y plugins
        function handleUsersData(data) {
            if (Array.isArray(data) && data.length >= 2) {
                bots = data[0] || [];
                plugins = data[1] || [];
                
                log(`Recibidos ${bots.length} bots y ${plugins.length} plugins`);
                
                renderBots();
                renderPlugins();
            }
        }

        // Renderizar tabla de bots
        function renderBots() {
            const tbody = document.getElementById('bots-table');
            
            if (bots.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px;">No hay bots configurados</td></tr>';
                return;
            }
            
            tbody.innerHTML = bots.map(bot => {
                const activePlugins = Object.keys(bot.plugins || {}).filter(key => bot.plugins[key]?.state).length;
                const totalPlugins = Object.keys(bot.plugins || {}).length;
                const statusColor = bot.state === 1 ? '#0d7377' : '#666';
                const connectionStatus = bot.state === 1 ? 'En juego üéÆ' : 'Desconectado ‚≠ï';
                
                return `
                    <tr>
                        <td>${bot.name || 'Sin nombre'}</td>
                        <td>${activePlugins}/${totalPlugins} activos</td>
                        <td style="color: ${statusColor}; font-weight: bold;">${connectionStatus}</td>
                        <td>${bot.state === 1 ? 'Funcional' : 'Inactivo'}</td>
                        <td>
                            <button class="btn" onclick="toggleBot(${bot.id})">
                                ${bot.state === 1 ? 'Detener' : 'Iniciar'}
                            </button>
                            <button class="btn danger" onclick="removeBot(${bot.id})">Eliminar</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Renderizar grid de plugins
        function renderPlugins() {
            const grid = document.getElementById('plugins-grid');
            
            if (plugins.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 20px; grid-column: 1 / -1;">No hay plugins disponibles</div>';
                return;
            }
            
            grid.innerHTML = plugins.map(plugin => {
                const options = plugin.pluginOptions || [];
                const optionsHtml = options.length > 0 ? `
                    <div class="plugin-options">
                        <strong>Opciones:</strong><br>
                        ${options.map(opt => `
                            <div class="option-item">
                                ‚Ä¢ ${opt.label} (${opt.type})
                                ${opt.default !== undefined ? ` - Default: ${opt.default}` : ''}
                            </div>
                        `).join('')}
                    </div>
                ` : '';
                
                return `
                    <div class="plugin-card">
                        <div class="plugin-header">
                            <div class="plugin-name">${plugin.name || plugin.key}</div>
                            <div class="plugin-status inactive">Disponible</div>
                        </div>
                        <div class="plugin-description">
                            ${plugin.description || 'Sin descripci√≥n disponible'}
                        </div>
                        ${optionsHtml}
                    </div>
                `;
            }).join('');
        }

        // Actualizar estado de la conexi√≥n
        function updateStatus(status) {
            const statusElement = document.getElementById('websocket-status');
            if (status === 'connected') {
                statusElement.className = 'status connected';
                statusElement.textContent = 'WebSocket: Conectado';
            } else {
                statusElement.className = 'status disconnected';
                statusElement.textContent = 'WebSocket: Desconectado';
            }
        }

        // Agregar mensaje a logs con l√≠neas nuevas
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}<br>`;
            logs.scrollTop = logs.scrollHeight;
        }

        // Agregar nuevo bot
        function addBot() {
            const name = document.getElementById('bot-name').value;
            const password = document.getElementById('bot-password').value;
            
            if (!name || !password) {
                alert('Por favor ingresa nombre y contrase√±a');
                return;
            }
            
            const botData = {
                name: name,
                pass: password,
                plugins: {},
                state: 0
            };
            
            sendMessage(0, 4, botData); // AddUser action
            
            // Limpiar campos
            document.getElementById('bot-name').value = '';
            document.getElementById('bot-password').value = '';
            
            log(`ü§ñ Agregando bot: ${name}`);
            log(`‚öôÔ∏è Configurando plugins por defecto...`);
        }

        // Alternar estado del bot
        function toggleBot(botId) {
            const bot = bots.find(b => b.id === botId);
            if (bot) {
                bot.state = bot.state === 1 ? 0 : 1;
                sendMessage(0, 2, bot); // SetUser action
                if (bot.state === 1) {
                    log(`üöÄ Iniciando bot: ${bot.name}`);
                    log(`üîó Conectando al servidor de juego...`);
                    log(`üéÆ Entrando al juego Good Game Empire...`);
                } else {
                    log(`‚èπÔ∏è Deteniendo bot: ${bot.name}`);
                    log(`üö™ Desconectando del juego...`);
                }
            }
        }

        // Eliminar bot
        function removeBot(botId) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este bot?')) {
                const bot = bots.find(b => b.id === botId);
                if (bot) {
                    sendMessage(0, 3, bot); // RemoveUser action
                    log(`üóëÔ∏è Eliminando bot: ${bot.name}`);
                    log(`üö™ Cerrando conexiones...`);
                }
            }
        }

        // Actualizar estado del bot
        function updateBotStatus(data) {
            const botIndex = bots.findIndex(b => b.id === data.id);
            if (botIndex !== -1) {
                bots[botIndex] = { ...bots[botIndex], ...data };
                renderBots();
            }
        }

        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si hay UUID
            uuid = getUUID();
            if (!uuid) {
                log('No se encontr√≥ UUID. Por favor inicia sesi√≥n primero.');
                // Mostrar mensaje de login en lugar de redirigir autom√°ticamente
                const header = document.querySelector('.header');
                header.innerHTML += `
                    <div style="background-color: #8b0000; padding: 10px; border-radius: 5px; margin-top: 10px;">
                        <p>No has iniciado sesi√≥n. <a href="/signin.html" style="color: #14a085; text-decoration: underline;">Haz clic aqu√≠ para iniciar sesi√≥n</a></p>
                    </div>
                `;
                return;
            }
            
            log('Inicializando dashboard con UUID: ' + uuid);
            connectWebSocket();
        });
    </script>
</body>
</html>
