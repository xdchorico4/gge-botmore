<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGE Bot Dashboard</title>
    <script src="js/i18n.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.connected {
            background-color: #0d7377;
        }
        .status.disconnected {
            background-color: #8b0000;
        }
        .plugins-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }
        .plugins-table th, .plugins-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        .plugins-table th {
            background-color: #333;
        }
        .btn {
            background-color: #0d7377;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #14a085;
        }
        .btn.danger {
            background-color: #8b0000;
        }
        .btn.danger:hover {
            background-color: #a61e1e;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            background-color: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
        }
        .logs {
            background-color: #000;
            padding: 10px;
            border-radius: 4px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        .plugins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .plugin-card {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
        }
        .plugin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .plugin-name {
            font-weight: bold;
            color: #14a085;
        }
        .plugin-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .plugin-status.active {
            background-color: #0d7377;
            color: white;
        }
        .plugin-status.inactive {
            background-color: #666;
            color: white;
        }
        .plugin-description {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .plugin-options {
            border-top: 1px solid #444;
            padding-top: 10px;
            margin-top: 10px;
        }
        .option-item {
            margin: 5px 0;
            font-size: 12px;
            color: #aaa;
        }
        .plugin-option {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
        }
        .plugin-option label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
            font-size: 14px;
        }
        .plugin-option input[type="text"] {
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }
        .plugin-option input[type="text"]:focus {
            outline: none;
            border-color: #14a085;
        }
        .plugin-option-checkbox {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px 0;
        }
        .plugin-option-checkbox input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .plugin-option-checkbox label {
            margin-bottom: 0;
            cursor: pointer;
            font-size: 14px;
        }
        .plugin-toggle {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 6px;
            border: 1px solid #555;
        }
        .plugin-toggle input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .plugin-toggle label {
            font-weight: bold;
            color: #14a085;
            cursor: pointer;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 data-i18n="dashboard.title">GGE Bot Dashboard</h1>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <label for="language-select"> Idioma:</label>
                    <select id="language-select" onchange="changeLanguage(this.value)" style="background: #333; color: white; border: 1px solid #555; padding: 5px; border-radius: 4px;">
                        <option value="es">Espa帽ol</option>
                        <option value="en">English</option>
                        <option value="fr">Fran莽ais</option>
                    </select>
                </div>
            </div>
            <div id="websocket-status" class="status disconnected" data-i18n="status.disconnected">
                WebSocket: Desconectado
            </div>
        </div>

        <div class="section">
            <h2 data-i18n="bots.title">Gesti贸n de Bots</h2>
            
            <!-- Selector de Bot -->
            <div style="margin-bottom: 20px; padding: 15px; background: #2a2a2a; border-radius: 8px;">
                <label for="bot-selector" style="display: block; margin-bottom: 10px; font-weight: bold;" data-i18n="bots.select">Seleccionar Bot:</label>
                <select id="bot-selector" onchange="onBotSelection(this.value)" style="width: 100%; padding: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; margin-bottom: 15px;">
                    <option value="" data-i18n="bots.select">Seleccionar Bot</option>
                </select>
                <div style="display: flex; gap: 10px;">
                    <button class="btn" onclick="startSelectedBot()" data-i18n="bots.action.start">Iniciar</button>
                    <button class="btn" onclick="stopSelectedBot()" data-i18n="bots.action.stop">Detener</button>
                    <button class="btn danger" onclick="deleteSelectedBot()" data-i18n="bots.action.delete">Eliminar</button>
                </div>
            </div>
            
            <div class="form-group">
                <label data-i18n="bots.name">Nombre del Bot:</label>
                <input type="text" id="bot-name" data-i18n-placeholder="bots.name" placeholder="Nombre del bot">
            </div>
            <div class="form-group">
                <label data-i18n="bots.password">Contrase帽a del Bot:</label>
                <input type="password" id="bot-password" data-i18n-placeholder="bots.password" placeholder="Contrase帽a">
            </div>
            <button class="btn" onclick="addBot()" data-i18n="bots.add">Agregar Bot</button>
            
            <table class="plugins-table">
                <thead>
                    <tr>
                        <th data-i18n="bots.table.name">Nombre</th>
                        <th data-i18n="bots.table.plugins">Plugins</th>
                        <th data-i18n="bots.table.connection">Conexi贸n</th>
                        <th data-i18n="bots.table.status">Estado</th>
                        <th data-i18n="bots.table.actions">Acciones</th>
                    </tr>
                </thead>
                <tbody id="bots-table">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 20px;">
                            No hay bots configurados
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2 data-i18n="plugins.title">Configuraci贸n de Plugins</h2>
            <div id="plugin-config-section" style="display: none; background: #2a2a2a; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <h3 id="plugin-config-bot-name" style="margin-top: 0; color: #14a085;">Bot: </h3>
                <div id="plugins-config-grid" class="plugins-grid">
                    <!-- Configuraciones de plugins aparecer谩n aqu铆 -->
                </div>
                <div style="margin-top: 20px;">
                    <button class="btn" onclick="savePluginConfigurations()" data-i18n="plugins.save">Guardar Configuraci贸n</button>
                </div>
            </div>
            <div id="plugins-info" style="text-align: center; padding: 20px; color: #aaa;">
                <p data-i18n="plugins.select_bot_message">Selecciona un bot para configurar sus plugins</p>
            </div>
        </div>

        <div class="section">
            <h2 data-i18n="logs.title">Logs</h2>
            <div id="logs" class="logs">
                Conectando...
            </div>
        </div>
    </div>

    <script src="js/websocket-config.js"></script>
    <script>
        let ws = null;
        let uuid = null;
        let plugins = [];
        let bots = [];

        // Obtener UUID del localStorage
        function getUUID() {
            const uuid = localStorage.getItem('uuid');
            if (uuid && uuid !== 'undefined' && uuid !== 'null') {
                console.log('UUID encontrado en localStorage:', uuid);
                return uuid;
            }
            console.log('No se encontr贸 UUID v谩lido en localStorage');
            return null;
        }

        // Conectar WebSocket usando la configuraci贸n din谩mica
        async function connectWebSocket() {
            try {
                const wsUrl = await getWebSocketConfig();
                log(`Intentando conectar a: ${wsUrl}`);
                
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    log('WebSocket conectado');
                    updateStatus('connected');
                    
                    // Autenticar
                    uuid = getUUID();
                    if (uuid) {
                        sendMessage(0, 0, uuid); // ActionType.GetUUID = 0
                    } else {
                        log('No se encontr贸 UUID. Se requiere iniciar sesi贸n.');
                        updateStatus('disconnected');
                        ws.close();
                    }
                };
                
                ws.onmessage = function(event) {
                    try {
                        const [error, action, data] = JSON.parse(event.data);
                        handleMessage(error, action, data);
                    } catch (e) {
                        log('Error parsing message: ' + e.message);
                    }
                };
                
                ws.onclose = function() {
                    log('WebSocket desconectado');
                    updateStatus('disconnected');
                    setTimeout(connectWebSocket, 3000); // Reintentar en 3 segundos
                };
                
                ws.onerror = function(error) {
                    log('WebSocket error: ' + error);
                    updateStatus('disconnected');
                };
            } catch (error) {
                log('Error obteniendo configuraci贸n WebSocket: ' + error.message);
                setTimeout(connectWebSocket, 5000);
            }
        }

        // Enviar mensaje
        function sendMessage(error, action, data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify([error, action, data]));
            } else {
                log('WebSocket no est谩 conectado');
            }
        }

        // Manejar mensajes recibidos
        function handleMessage(error, action, data) {
            log(`Mensaje recibido: error=${error}, action=${action}`);
            
            if (error === 0) { // Success
                switch (action) {
                    case 0: // GetUUID
                        log('Autenticaci贸n exitosa');
                        // Solicitar usuarios y plugins
                        sendMessage(0, 1, null); // GetUsers
                        break;
                    case 1: // GetUsers
                        handleUsersData(data);
                        break;
                    case 7: // StatusUser
                        updateBotStatus(data);
                        break;
                }
            } else {
                log(`Error en mensaje: ${error}`);
            }
        }

        // Manejar datos de usuarios y plugins
        function handleUsersData(data) {
            if (Array.isArray(data) && data.length >= 2) {
                bots = data[0] || [];
                plugins = data[1] || [];
                
                log(`Recibidos ${bots.length} bots y ${plugins.length} plugins`);
                
                renderBots();
            }
        }

        // Renderizar tabla de bots
        function renderBots() {
            const tbody = document.getElementById('bots-table');
            const selector = document.getElementById('bot-selector');
            
            if (bots.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align: center; padding: 20px;">${t('bots.none_configured')}</td></tr>`;
                selector.innerHTML = `<option value="">${t('bots.select')}</option>`;
                return;
            }
            
            // Actualizar selector de bots
            const currentSelected = selector.value;
            selector.innerHTML = `<option value="">${t('bots.select')}</option>` + 
                bots.map(bot => `<option value="${bot.id}" ${bot.id == currentSelected ? 'selected' : ''}>${bot.name || 'Sin nombre'}</option>`).join('');
            
            // Mantener la configuraci贸n de plugins si hab铆a un bot seleccionado
            if (currentSelected && bots.find(b => b.id == currentSelected)) {
                onBotSelection(currentSelected);
            }
            
            tbody.innerHTML = bots.map(bot => {
                const activePlugins = Object.keys(bot.plugins || {}).filter(key => bot.plugins[key]?.state).length;
                const totalPlugins = Object.keys(bot.plugins || {}).length;
                const statusColor = bot.state === 1 ? '#0d7377' : '#666';
                const connectionStatus = bot.state === 1 ? t('bots.status.ingame') : t('bots.status.disconnected');
                
                return `
                    <tr>
                        <td>${bot.name || 'Sin nombre'}</td>
                        <td>${activePlugins}/${totalPlugins} activos</td>
                        <td style="color: ${statusColor}; font-weight: bold;">${connectionStatus}</td>
                        <td>${bot.state === 1 ? t('bots.status.functional') : t('bots.status.inactive')}</td>
                        <td>
                            <button class="btn" onclick="toggleBot(${bot.id})">
                                ${bot.state === 1 ? t('bots.action.stop') : t('bots.action.start')}
                            </button>
                            <button class="btn danger" onclick="removeBot(${bot.id})">${t('bots.action.delete')}</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Manejar selecci贸n de bot
        function onBotSelection(botId) {
            if (!botId) {
                document.getElementById('plugin-config-section').style.display = 'none';
                document.getElementById('plugins-info').style.display = 'block';
                return;
            }
            
            const bot = bots.find(b => b.id == botId);
            if (!bot) return;
            
            document.getElementById('plugins-info').style.display = 'none';
            document.getElementById('plugin-config-section').style.display = 'block';
            document.getElementById('plugin-config-bot-name').textContent = `Bot: ${bot.name}`;
            
            renderPluginConfigurations(bot);
        }

        // Renderizar configuraciones de plugins para un bot espec铆fico
        function renderPluginConfigurations(bot) {
            const grid = document.getElementById('plugins-config-grid');
            
            if (plugins.length === 0) {
                grid.innerHTML = `<div style="text-align: center; padding: 20px; grid-column: 1 / -1;">No hay plugins disponibles</div>`;
                return;
            }
            
            grid.innerHTML = plugins.map(plugin => {
                const pluginKey = plugin.key;
                const botPluginConfig = bot.plugins[pluginKey] || {};
                const isPluginActive = botPluginConfig.state === true;
                const options = plugin.pluginOptions || [];
                
                // Crear opciones HTML interactivas
                const optionsHtml = options.length > 0 ? `
                    <div class="plugin-options">
                        ${options.map(opt => {
                            const currentValue = botPluginConfig[opt.key] || opt.default || '';
                            
                            if (opt.type === 'Checkbox') {
                                const checked = currentValue === true ? 'checked' : '';
                                return `
                                    <div class="plugin-option-checkbox">
                                        <input type="checkbox" id="${pluginKey}-${opt.key}" ${checked} 
                                               data-plugin="${pluginKey}" data-option="${opt.key}">
                                        <label for="${pluginKey}-${opt.key}">${opt.label}</label>
                                    </div>
                                `;
                            } else if (opt.type === 'Text') {
                                return `
                                    <div class="plugin-option">
                                        <label for="${pluginKey}-${opt.key}">${opt.label}:</label>
                                        <input type="text" id="${pluginKey}-${opt.key}" 
                                               value="${currentValue}" placeholder="${opt.label}"
                                               data-plugin="${pluginKey}" data-option="${opt.key}">
                                    </div>
                                `;
                            }
                            return '';
                        }).join('')}
                    </div>
                ` : '';
                
                const statusClass = isPluginActive ? 'active' : 'inactive';
                const statusText = isPluginActive ? 'Activo' : 'Inactivo';
                
                return `
                    <div class="plugin-card">
                        <div class="plugin-toggle">
                            <input type="checkbox" id="plugin-enable-${pluginKey}" 
                                   ${isPluginActive ? 'checked' : ''} 
                                   data-plugin="${pluginKey}" 
                                   onchange="togglePlugin(this)">
                            <label for="plugin-enable-${pluginKey}">Habilitar ${plugin.name || pluginKey}</label>
                        </div>
                        <div class="plugin-header">
                            <div class="plugin-name">${plugin.name || pluginKey}</div>
                            <div class="plugin-status ${statusClass}">${statusText}</div>
                        </div>
                        <div class="plugin-description">
                            ${plugin.description || 'Sin descripci贸n'}
                        </div>
                        ${optionsHtml}
                    </div>
                `;
            }).join('');
        }

        // Alternar estado de plugin
        function togglePlugin(checkbox) {
            const pluginKey = checkbox.dataset.plugin;
            const botId = document.getElementById('bot-selector').value;
            const bot = bots.find(b => b.id == botId);
            
            if (!bot) return;
            
            if (!bot.plugins[pluginKey]) {
                bot.plugins[pluginKey] = {};
            }
            
            bot.plugins[pluginKey].state = checkbox.checked;
            
            // Actualizar el estado visual
            const card = checkbox.closest('.plugin-card');
            const statusElement = card.querySelector('.plugin-status');
            
            if (checkbox.checked) {
                statusElement.className = 'plugin-status active';
                statusElement.textContent = 'Activo';
            } else {
                statusElement.className = 'plugin-status inactive';
                statusElement.textContent = 'Inactivo';
            }
        }

        // Guardar configuraciones de plugins
        function savePluginConfigurations() {
            const botId = document.getElementById('bot-selector').value;
            const bot = bots.find(b => b.id == botId);
            
            if (!bot) {
                alert('Por favor selecciona un bot primero');
                return;
            }
            
            // Recopilar todas las configuraciones de los campos
            const inputs = document.querySelectorAll('#plugins-config-grid input[data-plugin]');
            
            inputs.forEach(input => {
                const pluginKey = input.dataset.plugin;
                const optionKey = input.dataset.option;
                
                if (!optionKey) return; // Skip plugin enable toggles
                
                if (!bot.plugins[pluginKey]) {
                    bot.plugins[pluginKey] = {};
                }
                
                if (input.type === 'checkbox') {
                    bot.plugins[pluginKey][optionKey] = input.checked;
                } else {
                    bot.plugins[pluginKey][optionKey] = input.value;
                }
            });
            
            // Enviar configuraci贸n actualizada al servidor
            sendMessage(0, 2, bot); // SetUser action
            
            log(`Configuraci贸n de plugins guardada para ${bot.name}`);
            alert('Configuraci贸n guardada exitosamente');
        }

        // Actualizar estado de la conexi贸n
        function updateStatus(status) {
            const statusElement = document.getElementById('websocket-status');
            if (status === 'connected') {
                statusElement.className = 'status connected';
                statusElement.textContent = t('status.connected');
            } else {
                statusElement.className = 'status disconnected';
                statusElement.textContent = t('status.disconnected');
            }
        }

        // Agregar mensaje a logs con l铆neas nuevas
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}<br>`;
            logs.scrollTop = logs.scrollHeight;
        }

        // Funciones para manejar el selector de bots
        function startSelectedBot() {
            const botId = parseInt(document.getElementById('bot-selector').value);
            if (!botId) {
                alert(t('validation.select_bot'));
                return;
            }
            toggleBot(botId);
        }

        function stopSelectedBot() {
            const botId = parseInt(document.getElementById('bot-selector').value);
            if (!botId) {
                alert(t('validation.select_bot'));
                return;
            }
            const bot = bots.find(b => b.id === botId);
            if (bot && bot.state === 1) {
                toggleBot(botId);
            }
        }

        function deleteSelectedBot() {
            const botId = parseInt(document.getElementById('bot-selector').value);
            if (!botId) {
                alert(t('validation.select_bot'));
                return;
            }
            removeBot(botId);
        }

        // Agregar nuevo bot
        function addBot() {
            const name = document.getElementById('bot-name').value;
            const password = document.getElementById('bot-password').value;
            
            if (!name || !password) {
                alert(t('validation.name_password_required'));
                return;
            }
            
            const botData = {
                name: name,
                pass: password,
                plugins: {},
                state: 0
            };
            
            sendMessage(0, 4, botData); // AddUser action
            
            // Limpiar campos
            document.getElementById('bot-name').value = '';
            document.getElementById('bot-password').value = '';
            
            log(t('logs.adding_bot', {name: name}));
            log(t('logs.configuring_plugins'));
        }

        // Alternar estado del bot
        function toggleBot(botId) {
            const bot = bots.find(b => b.id === botId);
            if (bot) {
                bot.state = bot.state === 1 ? 0 : 1;
                sendMessage(0, 2, bot); // SetUser action
                if (bot.state === 1) {
                    log(t('logs.starting_bot', {name: bot.name}));
                    log(t('logs.connecting_game'));
                    log(t('logs.entering_game'));
                } else {
                    log(t('logs.stopping_bot', {name: bot.name}));
                    log(t('logs.disconnecting'));
                }
            }
        }

        // Eliminar bot
        function removeBot(botId) {
            if (confirm(t('bots.confirm_delete'))) {
                const bot = bots.find(b => b.id === botId);
                if (bot) {
                    sendMessage(0, 3, bot); // RemoveUser action
                    log(t('logs.deleting_bot', {name: bot.name}));
                    log(t('logs.closing_connections'));
                }
            }
        }

        // Actualizar estado del bot
        function updateBotStatus(data) {
            const botIndex = bots.findIndex(b => b.id === data.id);
            if (botIndex !== -1) {
                bots[botIndex] = { ...bots[botIndex], ...data };
                renderBots();
            }
        }

        // Inicializar idioma al cargar la p谩gina
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar idioma guardado
            const savedLanguage = localStorage.getItem('ggeBotLanguage') || 'es';
            document.getElementById('language-select').value = savedLanguage;
            if (typeof updatePageTexts === 'function') {
                updatePageTexts();
            }
            
            // Verificar si hay UUID
            uuid = getUUID();
            if (!uuid) {
                log('No se encontr贸 UUID. Por favor inicia sesi贸n primero.');
                // Mostrar mensaje de login en lugar de redirigir autom谩ticamente
                const header = document.querySelector('.header');
                header.innerHTML += `
                    <div style="background-color: #8b0000; padding: 10px; border-radius: 5px; margin-top: 10px;">
                        <p>No has iniciado sesi贸n. <a href="/signin.html" style="color: #14a085; text-decoration: underline;">Haz clic aqu铆 para iniciar sesi贸n</a></p>
                    </div>
                `;
                return;
            }
            
            log('Inicializando dashboard con UUID: ' + uuid);
            connectWebSocket();
        });
    </script>
</body>
</html>
