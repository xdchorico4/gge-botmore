<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<div class="front-panel-anchor ">
    <div class="front-panel">
        <div class="banner">
            <a href="signup.html" style="text-align: left; margin:10px">Sign Up</a>
        </div>
        <img src="img/ashes.png" class="ashes-logo" alt="">
        <form id="login-form">
            <div class="input-field-container">
                <div class="login-info-banner" id="login-info-banner"></div>
                <li><input type="text" class="input-field" id="email_name" placeholder="Name/Email"></li>
                <li><input type="password" class="input-field" id="password" placeholder="Password"></li>
                <li>
                    <div class="remember-password"><input type="checkbox" id="remember-password"><span>Remember
                            Password</span></div>
                </li>
                <li><button type="submit" class="signin-signout">Login</button></li>
            </div>
        </form>
        <div class="footer">
            <div><a href="signup.html" style="text-align: right; margin:10px">Forgot Password</a></div>
            <div><a href="privacypolicy.html">Privacy policy</a></div>
        </div>
    </div>
</div>

</html>
